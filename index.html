<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jkeDev</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size:16px;
        font-style: normal;
        font-weight: 300;
        line-height: 20px;
      }
      h1 {
        font-size: 2em;
        font-weight: bold;
        line-height: 2em;
      }
      #profile {
        position: absolute;
        width: 20%;
        height: auto;
        text-align: center;
      }
      #profile-inner {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 5px;
        border: 1px solid #666;
        border-radius: 5px;
        background-color: #ddd;
        color: #666;
      }
      #profile-me span {
        font-size:20px;
        font-weight: 600;
        line-height: 24px;
      }
      #profile-me * {
        display: block;
        text-decoration: none;
        color: inherit;
      }
      #profile-inner a {
        padding:0;
        text-decoration: none;
        color: inherit;
      }
      #content {
        margin-left: 20%;
        width: 75%;
      }
      #content-inner {
        padding: 5px;
        border: 1px solid #666;
        border-radius: 5px;
        background-color: #ddd;
        color: #666;
      }
      #navbar {
        background: #666;
        border-radius: 5px;
      }
      #navbar a {
        margin: 20px;
        text-decoration: none;
        font-size:20px;
        font-weight: 600;
        line-height: 50px;
        color: #fff;
      }
      .tab {
        display: none;
      }
      .tab:target {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="profile">
      <div id="profile-inner">
        <a id="profile-me" href="https://github.com/jkeDev" target="_blank">
          <img width="200" height="200" src="https://avatars3.githubusercontent.com/u/52346246" alt="profile picture">
          <span>jkeDev</span>
        </a>
        <span>I'm not part of a Company</span>
      </div>
    </div>
    <div id="content">
      <div id="content-inner">
        <div id="navbar">
          <a href='#projects'>Projects</a>
          <a href="#">Work in Progress</a>
        </div>
        <div class="tab" id="projects">
          <div style="padding: 5px;">
            <h1>No active Projects</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
